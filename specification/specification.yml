    CreateUserDto:
      type: object

      properties:
        email:
          type: string
          example: keks@htmlacademy.ru

        name:
          type: string
          example: Keks

        isPro:
          type: boolean
          example: true

        password:
          type: string
          example: 123456

    UserResponse:
      type: object

      properties:
        id:
          type: string
          example: 6329c3d6a04ab1061c6425ea

